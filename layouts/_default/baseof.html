<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

  {{/* Favicon */}}
  <link rel="icon" href="/favicon.png" type="image/png">
  <link rel="icon" href="/favicon.ico" sizes="any">

  {{/* Open Graph */}}
  <meta property="og:title" content="{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}">
  <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta property="og:image" content="{{ .Site.BaseURL }}og.png">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
  <meta name="twitter:card" content="summary_large_image">

  {{/* Tachyons CSS */}}
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>

  {{/* Custom CSS */}}
  <link rel="stylesheet" href="/css/custom.css">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }
  </style>
</head>
<body class="bg-white">

  {{/* Navigation */}}
  <header class="dyl-nav">
    <nav class="flex justify-between items-center mw8 center ph3 pv3">
      <a href="{{ .Site.BaseURL }}" class="dyl-nav-brand link b f4">
        {{ .Site.Title }}
      </a>
      <div class="dyl-nav-links f5">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="link dib ml3 ml4-l">{{ .Name }}</a>
        {{ end }}
      </div>
    </nav>
  </header>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  {{/* Footer */}}
  <footer class="dyl-footer pv4 ph3">
    <div class="mw8 center tc">
      <p class="f6 ma0">&copy; {{ now.Year }} {{ .Site.Title }}</p>
    </div>
  </footer>

</body>
</html>
